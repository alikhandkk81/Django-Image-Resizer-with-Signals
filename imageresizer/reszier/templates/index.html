<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resize Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: #999;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .drop-zone.dragover {
            background-color: #e6f7ff;
            border-color: #0d6efd;
            color: #0d6efd;
        }
        #preview {
            max-width: 100%;
            margin-top: 15px;
            display: none;
            border-radius: 8px;
        }
        #progress-bar {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Resize Your Image</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" id="resize-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_image" class="form-label">Upload Image</label>
                                <div class="drop-zone" id="drop-zone">
                                    Drag & drop image here or click to select
                                    <input type="file" name="image" id="id_image" class="form-control d-none" accept="image/*" required>
                                </div>
                                <img id="preview" src="#" alt="Image Preview">
                            </div>
                            <div class="mb-3">
                                <label for="id_width" class="form-label">Width (px)</label>
                                <input type="number" name="width" id="id_width" class="form-control" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_height" class="form-label">Height (px)</label>
                                <input type="number" name="height" id="id_height" class="form-control" min="1" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Resize & Download</button>
                            </div>
                            <div class="progress mt-3" id="progress-bar">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">Processing...</div>
                            </div>
                        </form>
                    </div>
                </div>
                <ul class="list-group mt-4">
                    <li class="list-group-item">üìÅ Upload any image file (JPG, PNG, etc.)</li>
                    <li class="list-group-item">üìê Enter your desired width and height</li>
                    <li class="list-group-item">‚¨áÔ∏è Click the button to resize and download instantly</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('id_image');
        const preview = document.getElementById('preview');
        const form = document.getElementById('resize-form');
        const progressBar = document.getElementById('progress-bar');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                showPreview(files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                showPreview(fileInput.files[0]);
            }
        });

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        form.addEventListener('submit', () => {
            progressBar.style.display = 'block';
        });
    </script>
</body>
</html>
